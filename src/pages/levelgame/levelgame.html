<ion-content>
  <div id="blank">

  </div>
  <div id="button">
    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <button ion-button full icon-only color="secondary" (click)="playtoGames()">
          <ion-icon name="md-cloudy"> Easy</ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <button ion-button full icon-only (click)="playtoGames()" text-left>
          <ion-icon name="md-happy"> Normal</ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <button ion-button full icon-only color="danger" (click)="playtoGames()">
          <ion-icon name="md-flame"> Hard</ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
